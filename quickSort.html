<html>
    <head>
        <title>quick sort</title>
        <body>
            <script>type = "text/javascript"
                function quickSort(arr){
                    if(arr.length<=1){
                        return arr;
                    }else{
                        var left = [];
                        var right = [];
                        var sortedArr=[];
                        var pivot = arr.pop();
                        var length = arr.length;

                        for(var i=0; i<length; i++){
                            if(arr[i]<=pivot){
                                left.push(arr[i]);
                            }else{
                                right.push(arr[i]);
                            }
                        }
                        return sortedArr.concat(quickSort(left),pivot,quickSort(right))
                    }
                }
                document.write(quickSort([1,4,2,3]))
            </script>
        </body>
    </head>
</html>
