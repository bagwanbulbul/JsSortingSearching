<html>
    <title>selection sort</title>
    <head>
        <script>type = "text/javascript"
            var selectionsort = (arr)=>{
                for(var i=0; i<arr.length; i++){
                    var min = i;
                    for(var j =i+1; j<arr.length; j++){
                        if(arr[j]<arr[min]){
                            min = j;
                        }
                    }
                    var swap = arr[i];
                    arr[i]=arr[min];
                    arr[min]=swap;
                }
                return arr;
            }
            document.write(selectionsort([1,2,-2,3,5]))
        </script>
    </head>
</html>
