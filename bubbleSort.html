<html>
    <title>bubble sort</title>
    <head>
        <script>type = "text/javascript"
            var arr = [2,4,3,1,5,-1];
            var bubbleSort =()=>{
                for(var i=0; i<arr.length; i++){
                    for(var j =0; j<arr.length-1-i; j++){
                        if(arr[j]>arr[j+1]){
                            var swap = arr[j+1];
                            arr[j+1]=arr[j];
                            arr[j]=swap;
                        }
                    }
                }
                return (arr)
            }
            document.write(bubbleSort(arr))
        </script>
    </head>
</html>
