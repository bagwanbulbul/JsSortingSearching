<html>
    <title>insertion sort</title>
    <head>
        <script>type = "text/javascript"
            var insertionSort = (arr)=>{
                for(var i=0; i<arr.length; i++){
                    var key = arr[i];
                    for(var j=i-1; j>=0 && key<arr[j]; j--){
                        arr[j+1]=arr[j];
                    }
                    arr[j+1]=key;
                }
                return arr;
            }
            document.write(insertionSort([9,8,6,7,5]))
        </script>
    </head>
</html>
